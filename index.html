<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="container">
                        <div class="box-left">
                            <div class="checkbox">
                                <input type="checkbox">
                            </div>
                            <div class="main">
                                <img src="images/iphone.jpg" alt="">
                                <div class="title">
                                    <h2>Điện thoại Apple iPhone 13 128GB - Hàng chính hãng VN/A</h2>
                                </div>
                            </div>
                        </div>
                        <div class="box-right">
                            <div class="left">
                                <div class="value">
                                    <h2>₫23.190.000</h2>
                                </div>
                                <div class="quantity">
                                    <button>
                                  <svg enable-background="new 0 0 10 10" viewBox="0 0 10 10" x="0" y="0" class="shopee-svg-icon "><polygon points="4.5 4.5 3.5 4.5 0 4.5 0 5.5 3.5 5.5 4.5 5.5 10 5.5 10 4.5"></polygon></svg>
                                </button>
                                    <input type="text" value="2">
                                    <button>
                                  <svg enable-background="new 0 0 10 10" viewBox="0 0 10 10" x="0" y="0" class="shopee-svg-icon icon-plus-sign"><polygon points="10 4.5 5.5 4.5 5.5 0 4.5 0 4.5 4.5 0 4.5 0 5.5 4.5 5.5 4.5 10 5.5 10 5.5 5.5 10 5.5" data-selected="true" data-label-id="0" data-metatip="true"></polygon></svg>
                                </button>
                                </div>
                            </div>
                            <div class="right">
                                <div class="value">
                                    <h2 class="color">₫23.190.000</h2>
                                </div>
                                <div class="delete">
                                    <button>Xoá</button>
                                    <h2 class="color">Tìm sản phẩm tương tự</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
